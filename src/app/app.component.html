<div *ngIf="currentUser" class="user-info well">
  <picture *ngIf="currentUser.photo">
    <img src="{{ currentUser.photo }}" alt="{{ currentUser.name }}" style="width:auto;">
  </picture>
  <ul>
    <li *ngIf="currentUser.name"><h3>{{ currentUser.name }}</h3></li>
    <li *ngIf="currentUser.email">{{ currentUser.email }}</li>
  </ul>
  <a routerLink="/login" [queryParams]="{logout: 'true'}">Logout</a>
</div>

<div class="container">

    <div class="col-sm-12">

    </div>
  </div>

</div>
